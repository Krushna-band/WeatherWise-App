<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WeatherWise</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="heading">
    <h2>WeatherWise</h2>
    <div class="social-icons">
      <a href="https://github.com/whitehat778" target="_blank"><i class="fa-brands fa-github"></i></a>
      <a href="https://www.linkedin.com/in/krishna-band-625651216" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
      <a href="https://www.instagram.com/krushna_104" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
    </div>
  </div>

  <div class="container">
    <div class="search-box">
      <i class='bx bx-location'></i>
      <input type="text" placeholder="Enter your location" />
      <button class="bx bx-search"></button>
    </div>

    <div class="weather-box">
      <div class="box info-weather">
        <div class="weather">
          <img src="images/cloud.png" alt="Weather Image" />
          <p class="temperature">0<span>Â°C</span></p>
          <p class="description">Cloudy</p>
        </div>
      </div>

      <div class="weather-details">
        <div class="humidity">
          <i class='bx bx-water'></i>
          <div class="text">
            <span>0%</span>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <i class='bx bx-wind'></i>
          <div class="text">
            <span>0Km/h</span>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
